<div class="login-auth-page">
  <div class="login-auth-wrapper">
    <form
      (ngSubmit)="sendLogin()"
      [formGroup]="formLogin"
      class="login-auth-form"
    >
      <div class="form-group">
        <label for="email">Dirección de correo</label>
        <input
          formControlName="email"
          type="text"
          placeholder="Ingresa tu email"
          class="form-input"
        />
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          formControlName="password"
          type="password"
          placeholder="Contraseña"
          class="form-input"
        />
      </div>
      <div class="form-steps">
        <a class="link" href="">¿Se te ha olvidado la contraseña?</a>
      </div>
      @if (errorSession()) {
      <div class="text-danger">Ocurrió un error con tu email o password</div>
      }

      <div class="form-action">
        <button [disabled]="formLogin.invalid" class="btn btn-sm btn-primary">
          Iniciar sesión
        </button>
      </div>
    </form>
  </div>
</div>
