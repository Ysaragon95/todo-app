<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 p-4">
  <div class="bg-white border border-slate-300 rounded-lg shadow p-4">
    <h2 class="text-lg font-semibold text-slate-800 mb-2">Pendiente</h2>
    <div
      cdkDropList
      id="pendientesList"
      [cdkDropListData]="pendientes"
      [cdkDropListConnectedTo]="connectedTo"
      (cdkDropListDropped)="drop($event)"
      class="min-h-[150px] bg-slate-100 rounded p-2"
    >
      <ng-container *ngIf="pendientes.length > 0; else noPendientes">
        <app-item-todo-component
          *ngFor="let task of pendientes; trackBy: trackByTodoId"
          cdkDrag
          [cdkDragData]="task"
          [name]="task.name"
          [description]="task.description"
        >
        </app-item-todo-component>
      </ng-container>
      <ng-template #noPendientes>
        <p class="text-sm text-slate-500">Sin tareas pendientes</p>
      </ng-template>
    </div>
  </div>

  <div class="bg-white border border-slate-300 rounded-lg shadow p-4">
    <h2 class="text-lg font-semibold text-yellow-700 mb-2">En progreso</h2>
    <div
      cdkDropList
      id="enProgresoList"
      [cdkDropListData]="enProgreso"
      [cdkDropListConnectedTo]="connectedTo"
      (cdkDropListDropped)="drop($event)"
      class="min-h-[150px] bg-yellow-50 rounded p-2"
    >
      <ng-container *ngIf="enProgreso.length > 0; else noEnProgreso">
        <app-item-todo-component
          *ngFor="let task of enProgreso; trackBy: trackByTodoId"
          cdkDrag
          [cdkDragData]="task"
          [name]="task.name"
          [description]="task.description"
        >
        </app-item-todo-component>
      </ng-container>
      <ng-template #noEnProgreso>
        <p class="text-sm text-slate-500">Sin tareas en progreso</p>
      </ng-template>
    </div>
  </div>

  <div class="bg-white border border-slate-300 rounded-lg shadow p-4">
    <h2 class="text-lg font-semibold text-green-700 mb-2">Completadas</h2>
    <div
      cdkDropList
      id="completadasList"
      [cdkDropListData]="completadas"
      [cdkDropListConnectedTo]="connectedTo"
      (cdkDropListDropped)="drop($event)"
      class="min-h-[150px] bg-green-50 rounded p-2"
    >
      <ng-container *ngIf="completadas.length > 0; else noCompletadas">
        <app-item-todo-component
          *ngFor="let task of completadas; trackBy: trackByTodoId"
          cdkDrag
          [cdkDragData]="task"
          [name]="task.name"
          [description]="task.description"
        >
        </app-item-todo-component>
      </ng-container>
      <ng-template #noCompletadas>
        <p class="text-sm text-slate-500">Sin tareas completadas</p>
      </ng-template>
    </div>
  </div>

  <div class="bg-white border border-slate-300 rounded-lg shadow p-4">
    <h2 class="text-lg font-semibold text-red-700 mb-2">Canceladas</h2>
    <div
      cdkDropList
      id="canceladasList"
      [cdkDropListData]="canceladas"
      [cdkDropListConnectedTo]="connectedTo"
      (cdkDropListDropped)="drop($event)"
      class="min-h-[150px] bg-red-50 rounded p-2"
    >
      <ng-container *ngIf="canceladas.length > 0; else noCanceladas">
        <app-item-todo-component
          *ngFor="let task of canceladas; trackBy: trackByTodoId"
          cdkDrag
          [cdkDragData]="task"
          [name]="task.name"
          [description]="task.description"
        >
        </app-item-todo-component>
      </ng-container>
      <ng-template #noCanceladas>
        <p class="text-sm text-slate-500">Sin tareas canceladas</p>
      </ng-template>
    </div>
  </div>
</div>
